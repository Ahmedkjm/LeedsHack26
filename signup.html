<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>us2banks | Home</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- This will call bootstrap to automatically format and customise page based on my commands and style.css-->
    
    <link rel="stylesheet" href="style.css">
    <!-- Calls style.css file-->
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <!-- This will make it so if screen is shrunk, the buttons collapse and hide behind toggler so they dont pile-->
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <!-- This creates button object which I have set to the logo and will take to home page-->
                <img src="logo.png" alt="us2banks Logo" height="55"> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- This allows me to add the buttons using bootstrap commands to align them -->
                    <li class="nav-item"><a class="nav-link" href="home.html" style="color:#4E9F3D">Home</a></li>
                    <!-- Example, px here would add space between border of button and text inside button so its not squished-->
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
                        <div class="col-md-6">
                <!-- Template for center content to be editted for every page-->
                <div class="card shadow-sm border-0 p-4">
                    <h2 class="mb-3 fw-bold" style="color:#e67700;">Sign Up</h2>
                    <p class="text-muted mb-4"></p>
                    <p class="text-center fw-bold" style="color:#4E9F3D;">Please enter your details</p>
                    <!--<div class="mb-3">
                        <label for="userInput" class="form-label fw-semibold">Choose to login or signup</label>
                        <input type="text" class="form-control form-control-lg" id="userInput" placeholder="Type something here...">
                    </div> -->
                    <!--<a class="btn btn-custom btn-lg mt-2 w-100 fw-bold" href="Sign Up.html" role="button">Sign Up</a>
                    -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Select Your Role</label>
                            <select class="form-select" id="userRole" required>
                                <option value="foodbank">Food Bank</option>
                                <option value="volunteer">Volunteer</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Organisation Name</label>
                            <input type="text" class="form-control" placeholder="Pret-A-Manger">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" placeholder="Address">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="password123">
                        </div>
                        <button type="submit" class="btn btn-custom btn-lg mt-2 w-100 fw-bold">Enter System</button>
                    </form>
                    
                    <div id="feedback" class="mt-3 text-center text-success fw-bold" style="display: none;">
                        </div>

                </div>

            </div>
        </div>
    </main>
    <!-- Footer of page (stays the same)-->
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <a class="navbar-brand" href="login_signup.html">
                <!-- This creates button object which I have set to the logo and will take to home page-->
                <img src="logo.png" alt="us2banks Logo" height="55"> 
            </a>
            <p class="mb-0">&copy; us2banks </p>
            <small class="text-white">Built for LeedsHack</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <!-- Calls the java script file to add functionality and features to the page-->
</body>
</html>
