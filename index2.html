<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>us2banks | Chatbot UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4E9F3D;
            --accent: #FF8400;
            --bg-light: #FFF9F0;
        }
        body { background-color: var(--bg-light); font-family: 'Segoe UI', sans-serif; }
        section { display: none; }
        section.active { display: block; }
        
        /* CHATBOT STYLING */
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 450px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #eee;
            z-index: 1000;
        }
        #chat-header { background: var(--primary); color: white; padding: 15px; font-weight: bold; }
        #chat-messages { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 12px; border-radius: 15px; max-width: 80%; font-size: 0.9rem; }
        .bot { background: #e9ecef; align-self: flex-start; border-bottom-left-radius: 2px; }
        .user { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        #chat-input-area { border-top: 1px solid #eee; padding: 10px; display: flex; gap: 5px; }
        
        /* Dashboard Cards */
        .card { border: none; border-radius: 12px; transition: 0.3s; }
        .btn-custom { background: var(--accent); color: white; border: none; font-weight: bold; }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" style="color: var(--primary)">üçã us2banks</a>
            <button class="btn btn-sm btn-outline-secondary" onclick="location.reload()">Reset App</button>
        </div>
    </nav>

    <div class="container">
        <section id="login-page" class="active">
            <div class="row justify-content-center mt-5">
                <div class="col-md-5 text-center">
                    <h2 class="fw-bold mb-4">Login to System</h2>
                    <div class="card p-4 shadow-sm">
                        <input type="text" id="username" class="form-control mb-3" placeholder="Username">
                        <select id="role-select" class="form-select mb-3">
                            <option value="Restaurant">I am a Restaurant</option>
                            <option value="Food Bank">I am a Food Bank</option>
                        </select>
                        <button class="btn btn-custom w-100" onclick="handleLogin()">Enter Dashboard</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="dashboard">
            <div class="d-flex justify-content-between mb-4">
                <h2 id="dash-title" class="fw-bold">Dashboard</h2>
                <button class="btn btn-success" onclick="toggleChat()">+ New Donation Chat</button>
            </div>
            <div class="row" id="dashboard-content">
                <div class="col-12 text-center py-5 text-muted">
                    <p>No active records. Click "New Donation Chat" to start.</p>
                </div>
            </div>
        </section> section 
    </div>

    <div id="chat-container" style="display: none;">
        <div id="chat-header">üçã us2banks Helper</div>
        <div id="chat-messages">
            <div class="msg bot">Hi! I'm here to help link your waste food to a local food bank. What are we donating today?</div>
        </div>
        <div id="chat-input-area">
            <input type="text" id="chat-input" class="form-control" placeholder="Type here...">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentStep = 0;
        let donationData = { item: "", qty: "", expiry: "", loc: "" };

        const questions = [
            "Got it. Roughly how much/many of that do you have?",
            "When does this food expire? (e.g., Today, Tomorrow, or a Date)",
            "Last one: Confirm your location or postcode (e.g., LS1 4DY)",
            "Perfect! I've logged this. Our ML model is now finding the closest food bank with a current shortage. Check your dashboard!"
        ];

        function showPage(id) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleLogin() {
            const role = document.getElementById('role-select').value;
            document.getElementById('dash-title').innerText = role + " Portal";
            showPage('dashboard');
        }

        function toggleChat() {
            const chat = document.getElementById('chat-container');
            chat.style.display = chat.style.display === 'none' ? 'flex' : 'none';
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const msgText = input.value.trim();
            if (!msgText) return;

            // Add User Message
            addMessage(msgText, 'user');
            
            // Store data based on step
            if (currentStep === 0) donationData.item = msgText;
            else if (currentStep === 1) donationData.qty = msgText;
            else if (currentStep === 2) donationData.expiry = msgText;
            else if (currentStep === 3) donationData.loc = msgText;

            input.value = "";

            // Bot Response
            setTimeout(() => {
                if (currentStep < questions.length) {
                    addMessage(questions[currentStep], 'bot');
                    currentStep++;
                } else {
                    finishDonation();
                }
            }, 800);
        }

        function addMessage(text, sender) {
            const wrap = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            div.innerText = text;
            wrap.appendChild(div);
            wrap.scrollTop = wrap.scrollHeight;
        }

        function finishDonation() {
            toggleChat();
            const content = document.getElementById('dashboard-content');
            content.innerHTML = `
                <div class="col-md-6 mt-3">
                    <div class="card p-3 border-start border-success border-4 shadow-sm">
                        <h5 class="fw-bold text-success">Processing Donation...</h5>
                        <p class="mb-1"><strong>Item:</strong> ${donationData.item}</p>
                        <p class="mb-1"><strong>Qty:</strong> ${donationData.qty}</p>
                        <p class="mb-1"><strong>Expires:</strong> ${donationData.expiry}</p>
                        <hr>
                        <small class="text-muted">Status: Matching with local Food Banks via Proximity ML...</small>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
