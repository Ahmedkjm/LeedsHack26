<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>us2banks | Template</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- This will call bootstrap to automatically format and customise page based on my commands and style.css-->
    
    <link rel="stylesheet" href="../static/style.css">
    <!-- Calls style.css file-->
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <!-- This will make it so if screen is shrunk, the buttons collapse and hide behind toggler so they dont pile-->
        <div class="container">
            <a class="navbar-brand" href="login_signup.html">
                <!-- This creates button object which I have set to the logo and will take to home page-->
                <img src="../static/logo.png" alt="us2banks Logo" height="55"> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- This allows me to add the buttons using bootstrap commands to align them -->
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-custom text-white px-3 ms-2" href="#">Logout</a></li>
                    <!-- Example, px here would add space between border of button and text inside button so its not squished-->
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Template for center content to be editted for every page-->
                <div class="card shadow-sm border-0 p-4">
                    <h2 class="mb-3 fw-bold text-dark">Page Headline</h2>
                    <p class="text-muted mb-4">Enter your details below to connect to the system.</p>

                    <div class="mb-3">
                        <label for="userInput" class="form-label fw-semibold">Input Label</label>
                        <input type="text" class="form-control form-control-lg" id="userInput" placeholder="Type something here...">
                    </div>

                    <button id="mainBtn" class="btn btn-custom btn-lg w-100 fw-bold">
                        Action Button
                    </button>
                    
                    <div id="feedback" class="mt-3 text-center text-success fw-bold" style="display: none;">
                        </div>

                </div>

            </div>
        </div>
    </main>
    <!-- Footer of page (stays the same)-->
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <a class="navbar-brand" href="login_signup.html">
                <!-- This creates button object which I have set to the logo and will take to home page-->
                <img src="logo.png" alt="us2banks Logo" height="55"> 
            </a>

            <p class="mb-0">&copy; us2banks </p>

            <small class="text-white">Built for LeedsHack</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/app.js"></script>
    <!-- Calls the java script file to add functionality and features to the page-->
</body>
</html>
